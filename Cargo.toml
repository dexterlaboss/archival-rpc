[workspace]
members = [
#    "rpc-core",
    "rpc",
    "storage-adapter",
    "storage-hbase",
    "storage-bigtable",
    "storage-bigtable/build-proto",
    "storage-proto",
#    "launcher",
    "net-utils",
    "metrics",
    "perf"
]

exclude = []

# This prevents a Travis CI error when building for Windows.
resolver = "2"

[workspace.package]
version = "2.0.0"
authors = ["Aurimas Narkevicius <aurimas.n@dexterlab.com>"]
repository = "https://github.com/dexterlaboss/archival-rpc"
homepage = "https://dexterlab.com/"
license = "AGPL-3.0-only"
edition = "2021"

[workspace.dependencies]
async-trait = "0.1.68"
backoff = { version = "0.4.0", features = ["tokio"] }
base64 = "0.21.2"
bincode = "1.3.3"
#borsh = "0.10.3"
bs58 = "0.4.0"
bytes = "1.2"
bzip2 = "0.4.4"
clap = "2.33.1"
console = "0.15.7"
crossbeam-channel = "0.5.8"
enum-iterator = "1.4.1"
#env_logger = "0.9.3"
fd-lock = "3.0.12"
